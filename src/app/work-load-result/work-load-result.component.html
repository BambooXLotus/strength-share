<h1 mat-dialog-title>Training Result</h1>
<div mat-dialog-content>
  <mat-form-field> <input matInput placeholder="RPE" type="number" [(ngModel)]="data.resultRpe" /> </mat-form-field>
  <mat-form-field> <input matInput placeholder="Weight" type="number" [(ngModel)]="data.resultLoad" /> </mat-form-field>
  <mat-form-field class="w-100">
    <textarea matInput placeholder="Notes" [(ngModel)]="data.resultNote"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-fab color="warn" (click)="onNoClick()"><mat-icon>clear</mat-icon></button>
  <button mat-fab [mat-dialog-close]="data" cdkFocusInitial><mat-icon>check</mat-icon></button>
</div>
