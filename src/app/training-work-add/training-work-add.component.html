<h1 mat-dialog-title>Add Work</h1>
<div mat-dialog-content>
    <div class="example-container">
        <div class="row">
            <div class="col">
                <mat-form-field>
                    <input matInput placeholder="Name" [(ngModel)]="data.trainingWork.name">
                </mat-form-field>
            </div>
        </div>
        <mat-form-field>
            <mat-select placeholder="Select" [(ngModel)]="selectedLift" (selectionChange)="calc()">
                <mat-option *ngFor="let option of liftOptions" [value]="option.value">{{ option.valueView }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Reps" type="number" [(ngModel)]="data.trainingWork.reps" (keyup)="calc()">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Sets" [(ngModel)]="data.trainingWork.sets">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="RPE" type="number" [(ngModel)]="data.trainingWork.rpe" (keyup)="calc()">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Load Display" [(ngModel)]="data.trainingWorkLoad.loadDisplay">
        </mat-form-field>
        <div class="row">
            <div class="col">
                {{ data.trainingWorkLoad.load }}
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-fab color="warn" (click)="onNoClick()">
        <mat-icon>clear</mat-icon>
    </button>
    <button mat-fab [mat-dialog-close]="data" cdkFocusInitial>
        <mat-icon>check</mat-icon>
    </button>
</div>
